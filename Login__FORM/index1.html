<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="icon"
    type="image/x-icon"
    href="/Front__page/images/logo.jpg"
  />
    <title>login</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="shortcut icon" type="image/png" href="./images/icon.ico"/>
</head>
<body>
    <div id="container">
        <div class="login-form">
            <div class="title">
                <h3>LOG IN WITH </h3>
            </div>
            <div class="social-auth">
                <div class="google-auth social-item">
                    <img src="./images/Google.logo.png" alt="google"/>
                    <a href="">Google</a>
                </div>
                <div class="facebook-auth social-item">
                    <img src="./images/facebook.logo.png" alt="facebook"/>
                    <a href="">Facebook</a>
                </div>
            </div>
            <div class="blank-row">
                <p>OR</p>
            </div>
            <div class="form-login">
                <form action="/auth/login" method="post">
                    <div class="input">
                        <h4>Email</h3>
                        <label for="email">Enter email address</label>
                        <input type="text" name="email" id="email" required/>
                    </div>
                    <div class="input">
                        <h4>Password</h3>
                        <label for="password">Enter your password</label>
                        <input type="password" name="password" id="password" required/>
                    </div>
                </form>
            </div>
            <div class="btn">
                <button type="submit">Log In</button>
            </div>
            <h4 class="Account">Don't have an account?</h4>
            <a class="register_now" href="/Register__FORM/index2.htm">Register Now</a>
            <br>
            <br>
            <br>
            <a class="Home" href="/Front__page/index.html">HOME</a>
            </div>
    </div>
</body>
</html>
